<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor Profile</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/navbar.css">
    <link rel="stylesheet" href="/doctor.css">
</head>
<body>
<div th:replace="~{navbar :: navbar(${name}, ${userimage})}"></div>
<main class="doctor-container">
    <div class="doctor-box">
        <img th:src="'/' + ${doctor.profile_picture}" alt="Doctor Image" class="doctor-image">
        <h3 th:text="${doctor.name}">Doctor Name</h3>
        <h2 th:text="${doctor.speciality}">Speciality</h2>
        <p th:text="${doctor.biography}">Doctor Description</p>
        <div class="book-appointment">
            <a href="/appointments/book" class="book-button">Book Appointment</a>
        </div>
    </div>
</main>
</body>
</html>
