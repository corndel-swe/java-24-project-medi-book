<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctors</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="doctor_index.css">
    <link rel="stylesheet" href="/navbar.css">
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>
<main>
    <h1 class="doctor-title">Our Doctors</h1>

    <div class="doctors-container">
        <div th:each="doctor : ${doctors}">
            <a th:href="@{/doctor/{id}(id=${doctor.id})}" class="doctor-box">
                <img th:src="${doctor.profile_picture}" alt="Doctor Image" class="doctor-image">
                <h3 th:text="${doctor.name}">Doctor Name</h3>
                <h2 th:text="${doctor.speciality}">Speciality</h2>
            </a>
        </div>
    </div>
</main>


</body>
