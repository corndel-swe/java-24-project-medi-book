<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #000;
        }
        h1, p {
            color: #000;
            font-size: 2em; /* Same font size for both h1 and p */
        }
    </style>
</head>
<body>
<div>
    <h1>An error occurred. Please try again.</h1>
    <p th:text="${errorMessage}">An error occurred. Please try again.</p>
</div>
</body>
</html>
